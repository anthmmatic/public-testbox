on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    outputs:
      release_number: ${{ steps.set.outputs.rnum }}
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const value = 1;
            core.setSecret(value);
      - id: set
        run: |
          echo "rnum=$RELEASE_NUMBER" >> $GITHUB_OUTPUT
        env:
          RELEASE_NUMBER: ${{ 1628 }}
