on:
  workflow_dispatch:

jobs:
  job-name:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - run: sleep 120
      - name: Apply nf_conntrack_tcp_be_liberal kernel change
        run: |
          sudo sh -c "echo 1 > /proc/sys/net/netfilter/nf_conntrack_tcp_be_liberal"
          
      - name: Verify nf_conntrack_tcp_be_liberal value
        run: |
          cat /proc/sys/net/netfilter/nf_conntrack_tcp_be_liberal
