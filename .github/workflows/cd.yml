on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  job-name:
    runs-on: ubuntu-latest
    env:
      ENVTHIS: ${{ contains(github.event.workflow_run.head_branch, 'nhg') && 'ALL SET' }}
    steps:
      - run: echo "${{ toJSON(github.event.workflow_run) }}"
      - run: echo $ENVTHIS
