on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: bash ci/build-and-test.sh
        shell: bash
        env:
          NODE_VERSION: '20.x'
          FORCE_COLOR: true
