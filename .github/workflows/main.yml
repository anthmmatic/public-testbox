on:
  workflow_dispatch:
    inputs:
      num:
        description: number input
        required: false
        type: number
      str:
        description: string input
        required: false
        type: string
      bool:
        description: boolean input
        required: false
        type: boolean

jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ toJSON(github.event.inputs) }}"
      - run: echo "${{ toJSON(inputs) }}"
