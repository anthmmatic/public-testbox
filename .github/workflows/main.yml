on:
  workflow_dispatch:

jobs:
  job-name:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo ${{ github.workspace }}
          mkdir ${{ github.workspace }}/tempdir
          cd ${{ github.workspace }}/tempdir
          echo "Content in File" > first-input--text.txt
      - uses: actions/upload-artifact@v3
        with:
          name: temp-art
          path: |
            ${{ github.workspace }}/tempdir/*.txt
