on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      options: --user root
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: |
          systemctl status docker
          systemctl status containerd
          docker ps -all

      - run: apt-get update && apt install -y postgresql

      - run: |
          systemctl status docker
          systemctl status containerd
          docker ps -all
