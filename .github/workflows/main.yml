on:
  workflow_dispatch:

jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 120
        timeout-minutes: 1
        continue-on-error: true
      - if: 'failure()'
        run: echo 'failure'
      - if: 'cancelled()'
        run: echo 'cancelled'
      - run: echo 'third-step'
