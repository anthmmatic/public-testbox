on:
  workflow_dispatch:

jobs:
  job-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        num: [0,1,2,3,4,5]
    steps:
      - run: sleep 30

  get-run:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 1
      - run: |
          curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs
