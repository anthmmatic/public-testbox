on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: |
          sudo systemctl status docker
          sudo systemctl status containerd
          sudo docker ps -all

      - run: sudo apt-get update && sudo apt install -y postgresql

      - run: |
          sudo systemctl status docker
          sudo systemctl status containerd
          sudo docker ps -all
