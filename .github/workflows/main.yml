on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Done"
  job-two:
    needs: job-one
    runs-on: ubuntu-latest
    steps:
      - run: echo "Done"
  job-three:
    needs: job-one
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
  job-result:
    if: ${{ !cancelled() }}
    needs: [job-two, job-three]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ ${{ needs.job-two.result != 'success' || needs.job-three.result != 'success' ]]; then
            echo "Tests have failed"
            exit 1
          fi

          echo "Tests have passed"
