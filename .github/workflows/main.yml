on:
  workflow_dispatch:

jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - name: Disable man-db auto updates
        run: |
          echo "set man-db/auto-update false" | debconf-communicate && dpkg-reconfigure man-db
      - name: OS packages
        run: |
          sudo apt-get update
          sudo apt-get install -yqq \
            gdal-bin \
            libpq-dev
