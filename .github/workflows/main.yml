on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      options: --privileged
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          
      - run: docker ps -all

      - run: apt-get update && apt install -y postgresql

      - run: docker ps -all
