on:
  workflow_dispatch:

jobs:
  job-one:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download Node.js
      run: |
        curl -L https://nodejs.org/dist/v15.14.0/node-v15.14.0-linux-x64.tar.xz -o node-v15.14.0-linux-x64.tar.xz
    - name: Extract Node.js
      run: |
        tar -xf node-v15.14.0-linux-x64.tar.xz --verbose
