on:
  workflow_dispatch:

jobs:
  job-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        id: [ 0,1,2,3,4,5 ]
    steps:
      - run: |
          if [[ ${{ matrix.id }} == 2 ]]; then
            exit 0;
          fi

  job-checker:
    if: ${{ success() || failure() }}
    needs: [ job-matrix ]
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ ${{ needs.job-matrix.result }} == "failure" ]]; then
            exit 1;
          fi
