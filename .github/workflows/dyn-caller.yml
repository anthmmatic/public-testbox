on:
  push:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      jbjson: ${{ steps.setter.outputs.json }}
    steps:
      - uses: actions/checkout@v4
      - id: setter
        run: |
          VAR=$( cat test.json )
          echo "${{ fromJSON($VAR) }}" >> "$GITHUB_OUTPUT"
  job-name:
    needs: setup
    uses: ./.github/workflows/dynam-needs.yml
    with:
      jbvals: ${{ needs.setup.outputs.jbjson }}
