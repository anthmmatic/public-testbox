on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TEST FILE CONTENT" > test.txt
      - name: Save artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build-${{ github.run_id }}
          path: test.txt
      - run: echo "${{ steps.upload-artifact.outputs.artifact-id }}"
      - run: sleep 30s
      - run: |
          artifact_url=$(curl -Ss -L --url "https://api.github.com/repos/rendrgen/rendrgen.com/actions/artifacts/${{ steps.upload-artifact.outputs.artifact-id }}/zip" \
          --header "Accept: application/vnd.github+json" --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}")
          echo $artifact_url

  get-redirect:
    if: false
    needs: upload
    runs-on: ubuntu-latest
    steps:
      - run: |
          ID=$(curl -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts |
          jq .artifacts[].id )

          curl -v -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ github.token }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ID}/zip
