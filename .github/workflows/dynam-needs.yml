    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.job }}"

  primer-two:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.job }}"

  job-one:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.job }}"

  job-two:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.job }}"

  dynamic:
    needs: ${{ fromJSON(inputs.jbvals[github.event_name]) }}
